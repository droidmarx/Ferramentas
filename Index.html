<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Ferramentas CTO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Esquema de cores: 3 cores design - Azul primário (#007BFF), Verde secundário (#28A745), Cinza neutro (#6C757D) */
        :root {
            --primary-color: #007BFF;
            --secondary-color: #28A745;
            --accent-color: #6C757D;
            --bg-color: #F8F9FA;
            --text-color: #212529;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #E9ECEF 100%);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            text-align: center;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        main {
            padding: 40px;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 90%;
            padding: 15px 20px;
            background: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            text-align: center;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
            background: #0056b3;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: var(--secondary-color);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-secondary:hover {
            background: #1E7E34;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .btn-accent {
            background: var(--accent-color);
            box-shadow: 0 4px 15px rgba(108, 117, 127, 0.3);
        }

        .btn-accent:hover {
            background: #545B62;
            box-shadow: 0 8px 25px rgba(108, 117, 127, 0.4);
        }

        /* Botão especial para mapas com 3 ícones - Sempre horizontal */
        .map-bundle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            flex-wrap: wrap; /* Permite quebra se necessário em telas muito pequenas */
        }

        .map-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: var(--primary-color);
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .map-icon:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
            color: var(--secondary-color);
        }

        .map-icon a {
            color: inherit;
            text-decoration: none;
        }

        /* Seção QR Code */
        .qr-section {
            text-align: center;
            margin-top: 20px;
        }

        .qr-image {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .qr-image:hover {
            transform: scale(1.05);
        }

        /* Modal para QR Code Full Screen */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 700px;
            max-height: 90%;
            object-fit: contain;
            padding: 20px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: var(--primary-color);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header {
                padding: 20px;
            }

            header h1 {
                font-size: 2em;
            }

            main {
                padding: 20px;
            }

            .button-group {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            /* Ícones do mapa sempre lado a lado, mas menores em mobile */
            .map-bundle {
                gap: 8px;
                padding: 10px;
            }

            .map-icon {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }

            .qr-image {
                width: 150px;
                height: 150px;
            }

            .close {
                top: 10px;
                right: 20px;
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .map-icon {
                width: 45px;
                height: 45px;
                font-size: 1.1em;
            }

            .qr-image {
                width: 120px;
                height: 120px;
            }

            .modal-content {
                width: 95%;
                padding: 10px;
            }

            .map-bundle {
                gap: 5px;
                justify-content: space-around; /* Distribui melhor em telas muito pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tools"></i> Painel de Ferramentas CTO</h1>
        </header>
        <main>
            <div class="button-group">
                <!-- Botões individuais -->
                <a href="https://gchat.indaiafibra.com.br/#/login" target="_blank" class="btn">
                    <i class="fas fa-network-wired"></i> Sistema IndaiaFibra
                </a>

                <a href="https://test-ipv6.com/" target="_blank" class="btn btn-accent">
                    <i class="fas fa-server"></i> Teste IPv6
                </a>

                <a href="https://check-host.net/" target="_blank" class="btn">
                    <i class="fas fa-search"></i> Host Check
                </a>

                <!-- Botão BGP -->
                <a href="https://bgp.he.net/" target="_blank" class="btn btn-accent">
                    <i class="fas fa-route"></i> BGP Toolkit
                </a>

                <!-- Botão bundle para mapas com 3 ícones (penúltimo) -->
                <div class="btn btn-secondary" style="text-align: center; font-size: 1.2em; padding: 20px;">
                    <i class="fas fa-map-marked-alt"></i> Mapas CTO
                    <div class="map-bundle" style="margin-top: 15px;">
                        <div class="map-icon" title="Editar Mapa de CTO">
                            <a href="https://www.google.com/maps/d/u/0/edit?hl=pt-BR&mid=1l_ch6qupuXz0Dnw6h9Vhom1Y1g3ibaY&ll=-23.104603351905947%2C-47.26240628194967&z=13" target="_blank">
                                <i class="fas fa-edit"></i>
                            </a>
                        </div>
                        <div class="map-icon" title="Abrir Mapa de CTO">
                            <a href="https://goo.gl/maps/88VJ2ZpSiy4F2Qas7?g_st=aw" target="_blank">
                                <i class="fas fa-map"></i>
                            </a>
                        </div>
                        <div class="map-icon" title="Mapa de CTO Earth">
                            <a href="https://earth.app.goo.gl/?apn=com.google.earth&isi=293622097&ius=googleearth&link=https%3a%2f%2fearth.google.com%2fweb%2f%40-23.05937339,-47.31164855,637.82978119a,3835.30342676d,30.00033061y,0h,0t,0r%2fdata%3dMigKJgokCiAxbF9jaDZxdXB1WHowRG53Nmg5VmhvbTFZMWczaWJhWSAC" target="_blank">
                                <i class="fas fa-globe"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Botão para Speed Teste (agora abre em nova aba, pois iframe é bloqueado pelo site) -->
                <a href="https://speed.unifique.com.br/" target="_blank" class="btn btn-accent">
                    <i class="fas fa-tachometer-alt"></i> Speed Teste
                </a>
            </div>

            <!-- Seção QR Code - Com a imagem qr.jpg integrada -->
            <div class="qr-section">
                <h3><i class="fas fa-qrcode"></i> QR Code</h3>
                <img src="qr.jpg" alt="QR Code" class="qr-image" id="qrImage" onclick="openModal()">
            </div>
        </main>
    </div>

    <!-- Modal para QR Code Full Screen -->
    <div id="qrModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg" src="qr.jpg" alt="QR Code Full Screen">
    </div>

    <script>
        // Função para abrir o modal QR
        function openModal() {
            document.getElementById('qrModal').style.display = 'block';
            document.getElementById('modalImg').src = 'qr.jpg'; // Garante que a imagem seja carregada
        }

        // Função para fechar o modal QR
        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
        }

        // Fechar modal ao clicar fora da imagem
        window.onclick = function(event) {
            const modal = document.getElementById('qrModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Animação adicional: Confetti ou partículas leves no load (opcional, mas para UX fun)
        document.addEventListener('DOMContentLoaded', function() {
            // Simples animação de partículas no header (usando CSS já aplicado)
            console.log('Página carregada com animações ativadas!');
        });

        // Adicionar ripple effect nos botões (opcional)
        document.querySelectorAll('.btn, .map-icon').forEach(el => {
            el.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255,255,255,0.6);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // CSS para ripple
    </script>
    <style>
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
